<div class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Логин</label>
        <div class="col-sm-10">
            <input rv-value="model:login" type="text" class="form-control" placeholder="Логин">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Пароль</label>
        <div class="col-sm-10">
            <input rv-value="model:password" type="password" class="form-control" placeholder="Пароль">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Организация</label>
        <div class="col-sm-10">
            <input rv-value="model:org" type="text" class="form-control" placeholder="Организация">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Имя</label>
        <div class="col-sm-10">
            <input rv-value="model:name" type="text" class="form-control" placeholder="Имя">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Почта</label>
        <div class="col-sm-10">
            <input rv-value="model:email" type="email" class="form-control" placeholder="Почта">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Телефон</label>
        <div class="col-sm-10">
            <input rv-value="model:tel" type="tel" class="form-control" placeholder="Телефон">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Комментарий</label>
        <div class="col-sm-10">
            <textarea rv-value="model:comment" class="form-control" rows="3" placeholder="Комментарий"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input rv-checked="model:isActive" type="checkbox"> Активный
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Группы</label>
        <div class="col-sm-10">
            <div rv-each-group="model:groups">
                { group:name }
                <span rv-on-click="group.destroy" class="glyphicon glyphicon-remove user_group-remove js-user_group-remove"></span>
            </div>
            <div class="input-group">
                <input rv-value="view._group.name" type="text" class="form-control" placeholder="Группа">
                <span class="input-group-btn">
                    <button rv-on-click="view.addGroup" class="btn btn-default" type="button">Добавить группу</button>
                </span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" rv-on-click="view.save">Сохранить</button>
        </div>
    </div>
</div>
