<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">{ title }</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                Название шаблона
                <input type="text" class="form-control" placeholder="Название шаблона" rv-value="preset:name">
            </div>
            <div class="form-group">
                Название свойства
                <input type="text" class="form-control" placeholder="Название свойства" rv-value="preset:propertyName">
            </div>
            <div class="form-group">
                Тип свойства
                <select class="select-prop-type form-control">
                    <!--<option data-type="0">-->
                        <!--Текст-->
                    <!--</option>-->
                    <option data-type="1">
                        Число
                    </option>
                    <option data-type="2">
                        Дата/время
                    </option>
                </select>
            </div>
            <div class="form-group">
                Символ для отображения на графике
                <input type="text" class="form-control" rv-value="preset:symbol">
            </div>
            <form class="form-inline" role="form">
                <button type="button"
                    class="btn btn-default save" 
                    data-dismiss="modal"
                    aria-hidden="true">
                    { saveCaption }
                </button>
            </form>
        </div>
    </div>
</div>
