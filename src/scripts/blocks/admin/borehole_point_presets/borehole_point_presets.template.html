<div class="borehole-point-presets_title">
    Шаблоны точек скважины

    <button class="btn btn-default btn-sm pull-right"
            rv-on-click="view.createPreset">
        <span class="glyphicon glyphicon-plus"></span>
        Добавить шаблон точки
    </button>
</div>

<table class="borehole-point-presets_table table table-condensed">
    <tbody>
        <tr rv-each-preset="presets.models">
            <td>
                <span class="graphics-symbol">{ preset:symbol }</span>
            </td>
            <td>{ preset:name }</td>
            <td class="controls">
                <button class="btn btn-default btn-xs"
                        rv-on-click="view.editPreset">
                    <span class="glyphicon glyphicon-pencil"></span>
                    Редактировать
                </button>
                <button class="btn btn-danger btn-xs"
                        rv-on-click="view.removePreset">
                    <span class="glyphicon glyphicon-trash"></span>
                    Удалить
                </button>
            </td>
        </tr>
    </tbody>
</table>
