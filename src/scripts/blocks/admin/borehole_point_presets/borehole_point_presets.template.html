<div class="col-sm-offset-2">
    <h3>Шаблоны точек скважины</h3>
</div>

<div class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-10">
            <div class="clearfix" rv-each-preset="presets.models">
                <div class="pull-left">{ preset:name }</div>
                <div class="pull-left">
                    <a class="btn btn-default btn-xs"
                        rv-on-click="view.editPreset">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                    <button class="btn btn-default btn-xs"
                        rv-on-click="view.removePreset">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </div>
            </div>
            <div>
                <button class="btn btn-default btn-xs"
                    rv-on-click="view.createPreset">
                    Добавить шаблон точки
                </button>
            </div>
        </div>
    </div>
</div>
