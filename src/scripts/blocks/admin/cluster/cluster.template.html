<div class="col-sm-offset-2">
    <h3>Куст</h3>
</div>

<div class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Название</label>
        <div class="col-sm-10">
            <input rv-value="cluster:name" type="text" class="form-control"
                placeholder="Название">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Номер</label>
        <div class="col-sm-10">
            <input rv-value="cluster:number" type="text" class="form-control"
                placeholder="Номер">
        </div>
    </div>

    {{ if (it.mode === 'edit') { }}
        <div class="form-group">
            <label class="col-sm-2 control-label">Скважины</label>
            <div class="col-sm-10">

                <ul class="list-group list-group-condensed">
                    <li rv-each-borehole="cluster:boreholes" class="list-group-item">
                        { borehole:code }

                        <button class="btn btn-link btn-xs pull-right noline"
                                rv-on-click="view.removeBorehole">
                            <span class="glyphicon glyphicon-trash"></span>
                            Удалить
                        </button>

                        <a class="btn btn-link btn-xs pull-right noline"
                           rv-href="borehole:id | prepend #admin/boreholes/">
                            <span class="glyphicon glyphicon-pencil"></span>
                            Редактировать
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    {{ } }}

    {{ if (it.mode === 'edit' && it.cluster.get('comments').length) { }}
        <div class="form-group">
            <label class="col-sm-2 control-label">Комментарии</label>
            <div class="col-sm-10">
                <div class="comment clearfix" rv-each-comment="cluster:comments">
                    <div class="comment-name pull-left">
                        { comment:author:shortName }
                    </div>
                    <div class="comment-text pull-left">
                        { comment:text }
                    </div>
                    <div class="comment-date pull-left">
                        { comment:createDate }
                    </div>
                    <div class="comment-remove pull-left">
                        <button class="btn btn-default btn-xs">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    {{ } }}

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-info" rv-on-click="view.save">
                {{ if (it.mode === 'edit') { }}
                    Сохранить
                {{ } }}
                {{ if (it.mode === 'create') { }}
                    Создать
                {{ } }}
            </button>
        </div>
    </div>
</div>
