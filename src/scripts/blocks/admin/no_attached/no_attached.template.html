<div rv-each-borehole="boreholes.models">
    <label class="no-attached_item">
        <input rv-checked="borehole:isChecked" type="checkbox">
        Скважина { borehole:code }
    </label>
</div>

<div class="form-inline no-attached_control">
    <span class="text">Переместить в</span>

    <div class="form-group">
        <select class="select-field form-control">
            <option rv-each-field="fields.models" rv-value="field:id">
                { field:name } { field:number }
            </option>
        </select>
    </div>
    <div class="form-group">
        <select class="select-cluster form-control">
            <option rv-each-cluster="clusters.models" rv-value="cluster:id">
                { cluster:name } { cluster:number }
            </option>
        </select>
    </div>
    <button disabled
        class="btn btn-default"
        id="save-boreholes"
        rv-on-click="view.apply">
            <span class="glyphicon glyphicon-share-alt"></span>
            Применить
    </button>
</div>
