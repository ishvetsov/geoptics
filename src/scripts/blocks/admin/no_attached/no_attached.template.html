<div class="title">Не прикрепленные скважины</div>
<div rv-each-borehole="boreholes.models">
    <div class="no-attached-borehole-item clearfix">
        <div class="pull-left">
            <input rv-checked="borehole:isChecked" type="checkbox">
        </div>
        <div class="pull-left">{ borehole:code }</div>
    </div>
</div>
<div class="clearfix">
    <div class="pull-left">Переместить в:</div>
    <div class="pull-left">
        <select class="select-field">
            <option rv-each-field="fields.models" rv-value="field:id">
                { field:name } { field:id }
            </option>
        </select>
    </div>
    <div class="pull-left">
        <select class="select-cluster">
            <option rv-each-cluster="clusters.models" rv-value="cluster:id">
                { cluster:name } { cluster:id }
            </option>
        </select>
    </div>
    <div class="pull-left">
        <button disabled="true"
            id="save-boreholes"
            rv-on-click="view.apply">Применить</button>
    </div>
</div>
