<a href="#admin/users/new" class="btn btn-default pull-right">
    <span class="glyphicon glyphicon-plus"></span>
    Добавить пользователя
</a>
<table class="admin_users-table table table-condensed">
    <tbody>
        <tr rv-each-user="users:models">
            <td class="user-table-name">{ user.getFullName }</td>
            <td>{ user:group }</td>
            <td class="user-table-controls">
                <a
                    class="btn btn-default btn-xs"
                    rv-href="user:id | prepend #admin/users/">
                    <span class="glyphicon glyphicon-pencil"></span>
                    Редактировать
                </a>
            </td>
        </tr>
    </tbody>
</table>
