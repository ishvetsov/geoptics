<button type="button" class="btn btn-default pull-right">Добавить пользователя</button>
<table class="admin_users-table table table-condensed">
    <tbody>
        <tr rv-each-user="users:models">
            <td class="user-table-name">{ user:name }</td>
            <td>{ user:group }</td>
            <td class="user-table-controls">
                <a
                    class="btn btn-default btn-xs"
                    rv-href="user:id | prepend #admin/user/">Редактировать</a>
            </td>
        </tr>
    </tbody>
</table>
