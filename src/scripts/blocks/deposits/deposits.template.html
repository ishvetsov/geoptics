<div class="admin_deposits">
    <div class="deposit-item clearfix"
        rv-on-click="view.clickDeposit"
        rv-each-deposit="deposits:models"
    >
        <div class="name pull-left">{ deposit:name }</div>
        <div class="number pull-left">№{ deposit:number }</div>
    </div>
</div>

<div hidden="true" class="deposit-template">
    <div class="deposit-info">
        Кусты:
        <div class="clusters">
            <div class="cluster-item" rv-on-click="view.clickCluster">
                <div>Cluster</div>
            </div>
            <div class="cluster-item" rv-on-click="view.clickCluster">
                <div>Cluster</div>
            </div>
            <div class="cluster-item" rv-on-click="view.clickCluster">
                <div>Cluster</div>
            </div>
        </div>
       <!--  <div> 
            <a class="btn btn-default btn-xs">Редактировать</a>
        </div> -->
    </div>
</div>

<div hidden="true" class="cluster-template">
    <div class="cluster-info">
        Скважины:
        <div class="wells">
            <div class="well-item" rv-on-click="view.clickWell">
                <div>Well</div>
            </div>
            <div class="well-item" rv-on-click="view.clickWell">
                <div>Well</div>
            </div>
            <div class="well-item" rv-on-click="view.clickWell">
                <div>Well</div>
            </div>
        </div>
    </div>
</div>

<div hidden="true" class="well-template">
    <div class="well-info">
        <div class="sensors">
            Датчики давления:
            <div class="pressure-sensors">
                <div class="pressure-sensor-item">
                    <div>Pressure sensor</div>
                </div>
                <div class="pressure-sensor-item">
                    <div>Pressure sensor</div>
                </div>
            </div>
            Датчики температуры:
            <div class="temperature-sensors">
                <div class="temperature-sensor-item">
                    <div>Temperature sensor</div>
                </div>
                <div class="temperature-sensor-item">
                    <div>Temperature sensor</div>
                </div>
                <div class="temperature-sensor-item">
                    <div>Temperature sensor</div>
                </div>
            </div>
        </div>
    </div>
</div>
