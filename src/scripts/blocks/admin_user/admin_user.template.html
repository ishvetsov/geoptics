<div class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Логин</label>
        <div class="col-sm-10">
            <input rv-value=":login" type="text" class="form-control" placeholder="Логин">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Пароль</label>
        <div class="col-sm-10">
            <input rv-value=":password" type="password" class="form-control" placeholder="Пароль">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Организация</label>
        <div class="col-sm-10">
            <input rv-value=":org" type="text" class="form-control" placeholder="Организация">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Имя</label>
        <div class="col-sm-10">
            <input rv-value=":name" type="text" class="form-control" placeholder="Имя">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Почта</label>
        <div class="col-sm-10">
            <input rv-value=":email" type="email" class="form-control" placeholder="Почта">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Телефон</label>
        <div class="col-sm-10">
            <input rv-value=":tel" type="tel" class="form-control" placeholder="Телефон">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Комментарий</label>
        <div class="col-sm-10">
            <textarea rv-value=":comment" class="form-control" rows="3" placeholder="Комментарий"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input rv-checked=":isActive" type="checkbox"> Активный
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Группы</label>
        <div class="col-sm-10">
            <span rv-each-group=":groups:models">{ group:name }</span>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default">Сохранить</button>
        </div>
    </div>
</div>
