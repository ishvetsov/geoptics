<ul id="tab" class="graphics-control_tabs nav nav-tabs">
    {{ _.each(it.config.types, function (type) { }}
    <li class="{{= it.model.type == type.name ? 'active' : '' }}">
        <a 
            href="#" 
            data-toggle="tab"
            data-value="{{= type.name }}"
            class="graphics-control_type">
            {{= type.alias }}
        </a>
    </li>
    {{ }) }}
</ul>

<div class="btn-group btn-group-sm" data-toggle="buttons">
    {{ _.each(it.config.periods, function (period) { }}
    <button 
        type="button"
        class="graphics-control_period btn btn-default {{= it.model.period == period.name ? 'active' : '' }}"
        data-value="{{= period.name }}">
        <input type="radio" name="period"> {{= period.alias }}
    </button>
    {{ }) }}
</div>

<button 
    type="button"
    class="btn btn-default btn-sm graphics-control_refresh">
    <span class="glyphicon glyphicon-refresh"></span>
    Обновить
</button>

<div class="btn-group btn-group-sm pull-right">
    <button class="btn btn-default">Записать в журнал</button>
    <button class="btn btn-default graphics-control_export" data-export-type="print">Печать</button>
    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">Экспорт <span class="caret"></span></button>
    <ul class="dropdown-menu">
        <li class="graphics-control_export" data-export-type="3d"><a href="#">3D</a></li>
        <li class="divider"></li>
        <li class="graphics-control_export" data-export-type="svg"><a href="#">SVG</a></li>
        <li class="graphics-control_export" data-export-type="pdf"><a href="#">PDF</a></li>
    </ul>
</div>
